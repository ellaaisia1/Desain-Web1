<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perhitungan Diskon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Perhitungan Diskon</h1>

    <form id="formDiskon" onsubmit="return hitungDiskon()">
        <table>
            <tr>
                <td>Nama Barang:</td>
                <td><input type="text" id="namaBarang" name="namaBarang" required></td>
            </tr>
            <tr>
                <td>Harga Barang:</td>
                <td><input type="number" id="hargaBarang" name="hargaBarang" required></td>
            </tr>
            <tr>
                <td>Jumlah Barang:</td>
                <td><input type="number" id="jumlahBarang" name="jumlahBarang" required></td>
            </tr>
            <tr>
                <td></td>
                <td><button type="submit">Hitung Diskon</button></td>
            </tr>
        </table>
    </form>

    <div id="hasilDiskon"></div>

    <script src="script.js"></script>
</body>
</html>
