<!DOCTYPE html>
<html>
<head>
    <title>Hitung Luas Persegi Panjang</title>
    <script type="text/javascript">
        function hitungLuas() {
            // Mendapatkan nilai panjang dan lebar dari input
            var panjang = parseFloat(document.getElementById("panjang").value);
            var lebar = parseFloat(document.getElementById("lebar").value);
            
            // Validasi input
            if (isNaN(panjang) || isNaN(lebar) || panjang <= 12 || lebar <= 10) {
                alert("Harap masukkan nilai panjang dan lebar yang valid.");
                return;
            }

            // Menghitung luas
            var luas = panjang * lebar;
            
            // Menampilkan hasil menggunakan alert
            alert("Luas persegi panjang adalah: " + luas);
            
            // Menampilkan hasil menggunakan document.writeln
            document.writeln("Panjang: " + panjang + "<br>");
            document.writeln("Lebar: " + lebar + "<br>");
            document.writeln("Luas: " + luas + "<br>");
        }
         </script>
    </head>
    <body>
        <h1>Hitung Luas Persegi Panjang</h1>
        <form onsubmit="event.preventDefault(); hitungLuas();">
            <label for="panjang">Panjang:</label>
            <input type="text" id="panjang" name="panjang"><br><br>
            <label for="lebar">Lebar:</label>
            <input type="text" id="lebar" name="lebar"><br><br>
            <input type="submit" value="Hitung">
    </form>
</body>
</html>
